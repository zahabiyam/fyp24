{% extends "farmer_base.html" %}
{% block farmer_base %}
    <div class="container">
        <h2>Update Product</h2>
        <div class="product-row">
            <div class="column">
                <form class="product-form" id="product_update">
                    <label for="product_name">Product Name</label>
                    <input type="text" id="product-name product_name" name="product_name" placeholder="Enter product name" required value="{{ products.name }}">
                    <label for="product_price">Price</label>
                    <input type="number" id="product-price product_price" name="product_price" placeholder="Enter price" required value="{{ products.price }}">
                    <label for="product_description">Description</label>
                    <textarea id="product-description product_description" name="product_description" placeholder="Enter description" required value="{{ products.description }}">{{ products.description }}</textarea>
                    <label for="product_quantity">Quantity:</label>
                    <input type="number" id="product_quantity" name="product_quantity" value="{{ products.quantity }}" required>                    
                    <label for="product_image">Image</label>
                    <input type="file" id="product_image" name="product_image" value="{{ products.image }}">
                    <input type="hidden" id="product_image_url" name="product_image_url" value="">
                    <button type="button" id="submit">Update Product</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
