{% extends "farmer_base.html" %}
{% block farmer_base %}
    <div class="container">
        <div class="profile-dashboard">
            <div class="profile-details">
                <h2>Your Profile</h2>
                <form id="product_add">
                    <label for="product_name">Product Name:</label>
                    <input type="text" id="product_name" name="product_name" required>
                    <label for="product_price">Price:</label>
                    <input type="number" id="product_price" name="product_price" required>
                    <label for="product_image">Image:</label>
                    <input type="file" id="product_image" name="product_image" required>
                    <input type="hidden" id="product_image_url" name="product_image_url" value="">
                    <label for="product_quantity">Quantity:</label>
                    <input type="number" id="product_quantity" name="product_quantity" required>
                    <label for="product_description">Description:</label>
                    <textarea id="product_description" name="product_description"></textarea>
                    <button id="submit">Add Product</button>
                </form>
            </div>
        </div>        
    </div>
{% endblock %}
