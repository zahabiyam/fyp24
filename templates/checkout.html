<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Friend</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css') }}/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css') }}/resize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon') }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon') }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon') }}/favicon-16x16.png">
    <link rel="manifest" href="{{ url_for('static', filename='favicon') }}/site.webmanifest">
    <link rel="mask-icon" href="{{ url_for('static', filename='favicon') }}/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <div class="logo">
        <img src="{{ url_for('static', filename='images') }}/logo.png" alt="Your Logo">
    </div>
</head>

<body>
    <div class="navbar">
        <div class="list">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('products') }}">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search" class="search-bar" id="searchInput">
        </div>
        <div class="profile-icons">
            <div class="profile-item">
                <a href="#"><i class="fas fa-user-circle"></i>
                <span>Profile</span></a>
            </div>
            <div class="profile-item">
                <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>
                <span>Logout</span></a>
            </div>
            <!-- <div class="profile-item">
              <a href="{# url_for('signup') #}"><i class="fas fa-store"></i>
                <span>Want to become a Seller or Buyer?</span></a>
            </div> -->
        </div>
    </div>
    <div class="container">
        <h2>Checkout</h2>
        <div class="checkout-container">
            <div class="checkout-form">

                <div class="form-column scroll">
                    {% if data %}
                        {% for i in data %}
                            <div class="single-item">
                                <h3>Product Details</h3>
                                <label for="product-name">Product Name:</label>
                                    <input type="text" class="product-name" name="product-name" value="{{ i.product_title }}" readonly>
                                <label for="product-image">Product Image:</label>
                                    <img src="{{ i.product_url }}"" alt="Product Image" class="product-image">
                                <label for="amount">Amount:</label>
                                    <input type="text" class="amount" name="amount" value="{{ i.product_price }}" required>
                                <label for="quantity">Quantity:</label>
                                    <input type="number" class="quantity" name="quantity" value="{{ i.quantity }}" required>
                                <!-- <label for="purchased-items">List of Amount Purchasing:</label>
                                    <input type="text" id="purchased-items" name="purchased-items" required></input> -->
                                <!-- <button type="button" class="prevBtn">Previous</button>
                                <button type="button" class="nextBtn">Next</button> -->
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>

                <div class="form-column">
                    <form action="" id="customer_checkout">
                        <h3>Customer Details</h3>
                        <label for="customer-name">Customer Name:</label>
                        <input type="text" id="customer_name" name="customer-name" required>
                        <label for="customer-email">Customer Email:</label>
                        <input type="email" id="customer_email" name="customer-email" required>
                        <label for="customer-phone">Customer Phone:</label>
                        <input type="tel" id="customer_phone" name="customer-phone" required>
                        <label for="payment-method">Payment Method:</label>
                        <select id="payment_method" name="payment-method" required>
                            <option value="cash">Cash</option>
                            <option value="easypaisa">EasyPaisa</option>
                        </select>
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                        <button id="ch_submit" type="button" target="_blank">Checkout Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename='js') }}/script.js"></script>
<script src="{{ url_for('static', filename='js') }}/script_slider.js"></script>
</html>
