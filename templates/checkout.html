<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Friend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css') }}/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css') }}/resize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon') }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon') }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon') }}/favicon-16x16.png">
    <link rel="manifest" href="{{ url_for('static', filename='favicon') }}/site.webmanifest">
    <link rel="mask-icon" href="{{ url_for('static', filename='favicon') }}/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <div class="logo">
        <img src="{{ url_for('static', filename='images') }}/logo.png" alt="Your Logo">
    </div>
</head>

<body>
    <div class="navbar">
        <div class="list">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('products') }}">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search" class="search-bar" id="searchInput">
        </div>
        <div class="profile-icons">
            <div class="profile-item">
                <a href="#"><i class="fas fa-user-circle"></i>
                <span>Profile</span></a>
            </div>
            <div class="profile-item">
              <a href="{{ url_for('signup') }}"><i class="fas fa-store"></i>
                <span>Want to become a Seller or Buyer?</span></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="checkout-container">
            <div class="checkout-form">
                <h2>Checkout</h2>
                <div class="form-column">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" value="Product ABC" readonly>
                    <label for="product-image">Product Image:</label>
                    <img src="product-image.jpg" alt="Product Image" class="product-image">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" name="amount" required>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" name="customer-name" required>
                </div>
                <div class="form-column">
                    <label for="customer-email">Customer Email:</label>
                    <input type="email" id="customer-email" name="customer-email" required>
                    <label for="customer-phone">Customer Phone:</label>
                    <input type="tel" id="customer-phone" name="customer-phone" required>
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="cash">Cash</option>
                        <option value="easypaisa">EasyPaisa</option>
                    </select>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    <label for="purchased-items">List of Amount Purchasing:</label>
                    <textarea id="purchased-items" name="purchased-items" required></textarea>
                </div>
                <button type="submit">Checkout Now</button>
            </div>
        </div>
    
    </div>
</body>
<script src="{{ url_for('static', filename='js') }}/script.js"></script>
</html>
